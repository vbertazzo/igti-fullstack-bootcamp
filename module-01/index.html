<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - Module 1 - User Search</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
      defer
    ></script>
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="teal-text text-darken-1">User Search</h1>

      <div class="search" role="search">
        <div class="input-field search-field">
          <input type="text" name="search-bar" id="search-bar" />
          <label for="search-bar">
            Name
          </label>
        </div>
        <button
          class="waves-effect waves-light btn"
          id="search-button"
          disabled
        >
          Search
        </button>
      </div>

      <div class="loader" aria-busy="true"></div>

      <article class="search-result row">
        <section class="users teal lighten-5">
          <h2 class="users-header">No users filtered</h2>
          <div class="users-list" role="list" aria-live="polite"></div>
        </section>
        <section class="stats">
          <h2 class="stats-header" role="region">Stats</h2>
        </section>
      </article>
    </main>
  </body>
</html>
